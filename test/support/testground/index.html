<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
    />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>testground</title>
  </head>

  <body>
    <div class="container">
      <div class="ais-InstantSearch">
        <h1>InstantSearch.js demo</h1>

        <div class="left-panel">
          <div id="current-refinements"></div>

          <h2>Breadcrumb</h2>
          <div id="breadcrumb"></div>

          <h2>Brands</h2>
          <h3>List</h3>
          <div id="brand-list"></div>

          <h2>Categories</h2>
          <h3>Menu</h3>
          <div id="categories-menu"></div>

          <h3>Hierarchical Menu</h3>
          <div id="categories-hierarchical-menu"></div>

          <h2>Toggle</h2>
          <div id="toggle-refinement"></div>

          <h2>Price</h2>
          <h3>Numeric Menu</h3>
          <div id="price-menu"></div>

          <h3>Range input</h3>
          <div id="price-range-input"></div>

          <h3>Range slider</h3>
          <div id="price-range-slider"></div>

          <h2>Rating Menu</h2>
          <div id="rating-menu"></div>

          <div id="clear-refinements"></div>
        </div>

        <div class="right-panel">
          <div id="searchbox"></div>
          <div id="stats"></div>
          <h3>Sort By</h3>
          <div id="sort-by"></div>
          <h3>Hits</h3>
          <div id="hits"></div>
          <div id="pagination"></div>
          <h3>Infinite Hits</h3>
          <div id="infinite-hits"></div>
          <h3>Hits per page</h3>
          <div id="hits-per-page"></div>
        </div>
      </div>

      <h2>Autocomplete</h2>
      Search:
      <div id="autocomplete"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.js"></script>
    <script src="./src/app.js"></script>
  </body>
</html>
