<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="shortcut icon" href="./favicon.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />

    <title>testground</title>
  </head>

  <body>
    <div class="container">
      <div class="ais-InstantSearch">
        <h1>InstantSearch.js + Typesense Search Demo</h1>

        <div class="left-panel">
          <div id="current-refinements"></div>

          <h2>Breadcrumb</h2>
          <div id="breadcrumb"></div>

          <h2>Brands</h2>
          <div id="dynamic-widgets"></div>

          <div id="clear-refinements"></div>
        </div>

        <div class="right-panel">
          <div id="searchbox"></div>
          <div id="stats"></div>
          <h3>Sort By</h3>
          <div id="sort-by"></div>
          <h3>Hits</h3>
          <div id="hits"></div>
          <div id="pagination"></div>
          <h3>Infinite Hits</h3>
          <div id="infinite-hits"></div>
          <h3>Hits per page</h3>
          <div id="hits-per-page"></div>
        </div>
      </div>

      <h2>Autocomplete</h2>
      Search:
      <div id="autocomplete"></div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.js"></script>
    <script type="module" src="./src/dynamic_widgets.js"></script>
  </body>
</html>
